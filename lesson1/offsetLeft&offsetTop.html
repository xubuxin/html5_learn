<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html,body{
				height: 100%;
				overflow: hidden;
			}
			div{
				width: 200px;
				height: 200px;
			}
			#inner1{
				position: fixed;
				background: deeppink;
				left: 50px;
				top: 150px;
			}
			#wrap{
				position: absolute;
				background: pink;
				left: 100px;
				top: 50px;
				padding: 50px;
				border: 10px solid;
				margin: 60px;
			}
		</style>
	</head>
	<body id="body">
		<div id="wrap">wrap
			<div id="inner1">inner1
			</div>
		</div>
	</body>
	<script type="text/javascript">
		/*
			获取元素在页面中的位置
				绝对位置：到body的距离
				相对位置：到视口的距离
		*/
		window.onload=function(){
			console.log(inner1.offsetLeft, inner1.offsetTop)
			var wrap = document.querySelector("#wrap")
			console.log(wrap.clientWidth,wrap.clientHeight)
		}
	</script>
</html>
